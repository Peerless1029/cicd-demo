name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: auto-deploy-test
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.16.0
        cache: 'npm'
    - run: npm install
    - name: build project
    - run: npm run build --if-present
    - run: cd dist
    - run: git init
    - run: git add -A
    - run: git commit -m 'deploy'
    - run: git push -f git@github.com:https://peerless1029.github.io/cicd-demo main
            
      
          
